<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito</h2>
    <p>Nesta frase temos um <b>termo em Negrito</b> usando a tag &lt;b&gt; &lt;/b&gt; (não semântica)</p>
    <p>Nesta frase, temos um <strong>termo em destaque</strong> usando a tag &lt;strong&gt;&lt;/strong&gt; (semântica) </p>
</body>
</html>
